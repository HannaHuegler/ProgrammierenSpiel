<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ageguesser</title>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style> </style>
</head>

<body>

    <h1>Ageguesser</h1>

    <img src="../bilderpersonen/startgame.png" id="personimg" style="width: 800px;" />
    <canvas width="800" height="800" id="mycanvas" style="display: none;"></canvas>
    <input type="number" step="1" value="0" id="age" placeholder="Enter age" class="age"><br>
    <div id="textOutput" class="textoutput">Hier kommt die Ausgabe</div>
    <button id="evaluate" class="evaluate">Play against API</button>
    <span id="countdown" class="countdown">6</span> second<span id="plural">s</span>
    <div id="trueage" class="trueage">True Age</div>
    <div id="apiOutput" class="apioutput">API Age</div>
    <div id="yourscore" class="yourscore">Your Score</div>
    <div id="apiscore" class="apiscore">API Score</div>
    <div id="score" class="score">Score</div>
    <div id="totalscore" class="totalscore">Total Score</div>
    <input type="button" value="Lade neues Bild" onclick="showImage()" class="loadnew" /><br>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let counter = 0;
        let person = [{
                name: "startgame.png",
                age: 0
            },
            {
                name: "neildiamond.png",
                age: 79
            },
            {
                name: "kirstenbell.png",
                age: 39
            },

            {
                name: "meredithmonroe.png",
                age: 50
            },
            {
                name: "castaniavega.png",
                age: 19
            },
            {
                name: "mikevogel.png",
                age: 40
            }
        ];

        //eingabe und anzeige geratenes alter
        document.getElementById("age").addEventListener("change", (calculate) => {
            let inputage = document.getElementById("age").value;
            if (inputage >= 0) {
                document.getElementById("textOutput").innerHTML = "I think he/she is " + inputage +
                    " years old";
            } else {
                document.getElementById("textOutput").innerHTML = "Error age has to be positive"
            }
        });

        //anzeige api ergebnisse
        document.getElementById("evaluate").addEventListener("click", function (event) {

            // timer 
            let seconds = document.getElementById("countdown").textContent;
            let countdown = setInterval(function () {
                seconds--;
                (seconds == 1) ? document.getElementById("plural").textContent = "": document
                    .getElementById("plural").textContent = "s" + " until result";
                document.getElementById("countdown").textContent = seconds;
                if (seconds <= 0) clearInterval(countdown);
            }, 1000);


            let apiKey = '0c1c5e27-ec09-4da8-9da1-08f471384547';

            let formData = new FormData();

            var myImage = document.getElementById('personimg');
            var myCanvas = document.getElementById('mycanvas');
            var ctx = myCanvas.getContext('2d');
            ctx.drawImage(myImage, 0, 0, 800, 800 * myImage.height / myImage.width);

            myCanvas.toBlob(function (blob) {
                formData.append("image", blob, "image.png");

                axios.post('https://api.cloudmersive.com/image/face/detect-age',
                        formData, {
                            headers: {
                                'Content-Type': 'multipart/form-data',
                                'Apikey': apiKey,
                                'Access-Control-Allow-Origin': 'http://safari.com',
                            }
                        }
                    ).then(function (result) {
                        console.log('SUCCESS: ' + JSON.stringify(result.data));
                        apiinput = result.data.PeopleWithAge[0]["Age"];
                        console.log(apiinput);

                        // Angabe Reales Alter
                        document.getElementById("trueage").innerHTML = "He/She is " + person[
                                counter].age +
                            " years old";
                        // Angabe API Alter
                        document.getElementById("apiOutput").innerHTML =
                            "The API thinks he/she is " + Math.round(apiinput) +
                            " years old";

                        let inputage = document.getElementById("age").value;

                        //Differenzen berechnen und anzeigen
                        if (inputage, apiinput >= 0) {
                            let yourcount = person[counter].age - inputage;
                            let positiveyourcount = Math.abs(yourcount);
                            document.getElementById("yourscore").innerHTML = "Your difference is " +
                                positiveyourcount;


                            let apicount = person[counter].age - Math.round(apiinput);
                            let positiveapicount = Math.abs(apicount);
                            document.getElementById("apiscore").innerHTML =
                                "The API difference is " +
                                positiveapicount;

                            //scoring
                            if (positiveyourcount, positiveapicount = person[counter].age) {
                                let yourscore = 10;
                                let apiscore = 10;
                            }
                            if (positiveyourcount, positiveapicount > person[counter].age) {
                                let yourscore = 10 - positiveyourcount;
                                let apiscore = 10 - positiveapicount;
                            } else {
                                let yourscore = 0;
                                let apiscore = 0;
                            };

                            if (yourscore > apiscore) {
                                let score = yourscore - apiscore
                            }
                            else  {
                                let score = apiscore - yourscore}
                            

                            document.getElementById("score").innerHTML = "Your score is " + score;

                        }
                    })
                    .catch(function (error) {
                        console.log('FAILURE: ' + error);
                    });
            })
        })

        //bild anzeigen
        function showImage() {
            counter++;
            document.getElementById("personimg").src = "../bilderpersonen/" + person[counter].name;
        };
        setTimeout(showImage, 300);
    </script>

</body>

</html>
