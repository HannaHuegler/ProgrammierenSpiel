!<DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let kurse = {}
        // Kurse aus dem Internet abholen
        axios.get("https://api.cloudmersive.com/image/face/detect-age")
            .then(function (onlinekurse) {
                console.log(onlinekurse.data)
                //Speichere Daten
                kurse = onlinekurse.data.rates;
                kurse["EUR"] = 1.0;
                const darstellungFaktor = 10.0
                for(key in kurse) {
                    let element = $("<div class='square'>"+key+":<br/>"+kurse[key]+"</div>").appendTo("body").css("width",kurse[key]*darstellungFaktor+"%").css("border","1px solid black")
                }
            })
            .catch(function (error) {
                console.log(error)
            })
    </script>
</body>
</html>
